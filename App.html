<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden Words - "Related to Programming"</p>
    <div class="container">
        <svg height="250" width="200" class="figure">
            <line x1="60" y1="20" x2="140" y2="20"/>
            <line x1="140" y1="20" x2="140" y2="50"/>
            <line x1="60" y1="20" x2="60" y2="230"/>
            <line x1="20" y1="230" x2="100" y2="230"/>

            <circle cx="140" cy="70" r="20" class="figures"/>
            <line x1="140", y1="90" x2="140" y2="150" class="figures"/>
            <line x1="140", y1="90" x2="140" y2="150" class="figures"/>
            <line x1="140", y1="150" x2="120" y2="180" class="figures"/>
            <line x1="140", y1="150" x2="160" y2="180" class="figures"/>

        </svg>
        <div class="wrong-letters-container">
            <div class="wrong-letters" id="wrong-letters">

            </div>
        </div>
        <div class="word" id="word">
           
        </div>
        <div class="pop-container show" id="pop-container">
            <div class="pop">
                <h2 id="message">
                You have won
                </h2>
                <button id="play">
                        Play Again
                </button>
            </div>
        </div>
    </div>
    <div class="mssg" id="mssg">
        <p>You Have Already entered this Letter</p>
    </div>
    <script src="Script.js"></script>
</body>
</html>
